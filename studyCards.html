<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EdExchange | Study Flashcards</title>
		<link rel="icon" type="image/x-icon" href="assets/imgs/iconcolored.png" />

		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="textbook.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"></script>
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

		<!-- Add the Firebase Firestore SDK -->
		<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

		<!-- Add the Firebase auth ui SDK -->
		<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
		<!-- database + class info script -->
		<script src="database.js"></script>
	</head>
	<body>
		<nav class="container-fluid">
			<div class="container-fluid text-emphasis-info" id="navbarDiv">
				<div class="navContentDiv col-4 flex-wrap" id="homeNavbar">
					<img
						class=""
						src="assets/imgs/logo-color.png"
						alt="logo"
						id="navimg" />
				</div>
				<div class="navContentDiv col-4 flex-wrap" id="textbookNavbar">
					<a class="" aria-current="page" href="createFlashcards.html"
						>Create Flashcards</a
					>
					<span>|</span>
					<a class="" href="viewFlashcards.html">Find Flashcards</a>
				</div>
				<div class="navContentDiv col-4 flex-wrap" id="sectionNavbar">
					<a class="" href="index.html">Textbooks </a>
					<span>|</span>
					<a class="" href="viewFlashcards.html"> Flashcards</a>
				</div>
			</div>
		</nav>

		<h1 id="title">name of card group</h1>
		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<p class="term">slide 1</p>
					<p class="description">description 1</p>
				</div>
				<div class="carousel-item">
					<p class="term">slide 2</p>
					<p class="description">description 2</p>
				</div>
				<div class="carousel-item">
					<p class="term">slide 3</p>
					<p class="description">description 3</p>
				</div>
			</div>
			<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#carouselExample"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#carouselExample"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<script src="flashcards.js"></script>
	</body>
</html>
